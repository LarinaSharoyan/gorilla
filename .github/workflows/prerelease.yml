name: a
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
            go-version: ^1.16
            id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and package artifact
        run: go build -v -o hello-world .
